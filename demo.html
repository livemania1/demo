<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <body>
    <div id="player-container">
    <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.6/shaka-player.ui.min.js"></script>
    <link rel="stylesheet" type="text/css" 
    href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.6/controls.min.css">
    <script defer src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js"></script>
  <body>
    <div data-shaka-player-container style="max-width:500vw;max-height:500vh"
     data-shaka-player-cast-receiver-id="07AEE832">
 <video autoplay data-shaka-player id="video" style="postion:fixed;top:0;left:0;display:flex;justify-content:center;align-items:center;width:100%;height:100%"></video>
</div>
    <script>
        const manifestUri =
            "https://linear301-it-dash1-prd-ll.cdn13.skycdp.com/016a/31023/FHD/skysportuno/master_stereo.mpd";
        
        async function init() {
          const video = document.getElementById('video');
          const ui = video['ui'];
          const controls = ui.getControls();
          const player = controls.getPlayer();
        
          window.player = player;
          window.ui = ui;
            player.configure({
                drm: {
                    "clearKeys": {
                        '02f27bd6caab7633d3083b94d3958b1c': '00362452ed102000ccea64c311921dc2'
                    }
                }
            });
        
          player.addEventListener('error', onPlayerErrorEvent);
          controls.addEventListener('error', onUIErrorEvent);
        
          try {
            await player.load(manifestUri);
            console.log('The video has now been loaded!');
          } catch (error) {
            onPlayerError(error);
          }
        }
        
        function onPlayerErrorEvent(errorEvent) {
          onPlayerError(event.detail);
        }
        
        function onPlayerError(error) {
          console.error('Error code', error.code, 'object', error);
        }
        
        function onUIErrorEvent(errorEvent) {
          onPlayerError(event.detail);
        }
        
        function initFailed(errorEvent) {
          console.error('Unable to load the UI library!');
        }
        
        document.addEventListener('shaka-ui-loaded', init);
        document.addEventListener('shaka-ui-load-failed', initFailed);
        </script>
  </body>
</html>
